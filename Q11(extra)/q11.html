<html>

<head>
    <title>Question 11</title>
</head>
<link rel="stylesheet" href="q11.css">

<body>
    <nav>
        <h1>Q11. Using searching algorithm search a number from the list (Binary Search).</h1>
    </nav>

    <div class="common inp">
        <input type="text" placeholder="Enter number of elements" id="nEle">
        <input type="text" placeholder="Random numbers upto..." id="range">
    </div>

    <button id="getList">Generate Sorted List</button>

    <input type="text" id="list" class="common" readonly>

    <button id="clearList" class="common">Clear List</button>

    <div class="common inp">
        <input type="text" id="searchNum" class="common" placeholder="Enter a number to search">
        <button id="getSearch" class="common">Search</button>
    </div>

    <input type="text" id="result" class="common" readonly>

    <script src="q11.js"></script>
</body>

</html>

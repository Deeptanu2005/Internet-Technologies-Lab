<html>

<head>
    <title>Question 12</title>
</head>
<link rel="stylesheet" href="q12.css">

<body>
    <nav>
        <h1>Q12. Merge two given list.</h1>
    </nav>

    <div class="common inp">
        <input type="text" placeholder="Enter number of elements" id="nEle1">
        <input type="text" placeholder="Random numbers upto..." id="range1">
    </div>
    <button id="getList1">Generate 1st List</button>
    <input type="text" id="list1" class="common" readonly>
    <button id="clearList1" class="common">Clear 1st List</button>


    <div class="common inp">
        <input type="text" placeholder="Enter number of elements" id="nEle2">
        <input type="text" placeholder="Random numbers upto..." id="range2">
    </div>

    <button id="getList2">Generate 2nd List</button>

    <input type="text" id="list2" class="common" readonly>

    <button id="clearList2" class="common">Clear 2nd List</button>
    <button id="getMergedList" class="common">Merge Lists</button>

    <input type="text" id="result" class="common" readonly>

    <script src="q12.js"></script>
</body>

</html>

<html>

<head>
    <title>Question 13</title>
</head>
<link rel="stylesheet" href="q13.css">

<body>
    <nav>
        <h1>Q13. Take an input and find if the data exists in the list (Linear Search).</h1>
    </nav>

    <input type="text" placeholder="Enter a number" id="num" class="common">
    <button id="addNum" class="common">Add Number To List</button>
    <input type="text" id="list" class="common" readonly>
    <button id="clearList" class="common">Clear List</button>

    <div class="common inp">
        <input type="text" placeholder="Enter a number to search" id="searchVal" class="common">
        <button id="getSearch" class="common">Search</button>
    </div>
    <input type="text" id="result" class="common" readonly>

    <script src="q13.js"></script>
</body>

</html>

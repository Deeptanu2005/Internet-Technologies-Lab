<html>

<head>
    <title>Question 14</title>
</head>
<link rel="stylesheet" href="q14.css">

<body>
    <nav>
        <h1>Q14. Take input of user id and password and give access after
            proper authentication.</h1>
    </nav>



    <div class="box">
        <div id="signUp">
            <h3>Sign Up</h3>
            <div class="input">
                <input type="text" placeholder="User ID" id="userID">
                <input type="password" placeholder="Password" id="pass">
                <input type="password" placeholder="Confirm Password" id="confirmPass">
            </div>
            <button id="signupBtn">Sign up</button>

        </div>


        <div id="login">
            <h3>Login</h3>
            <div class="input">
                <input type="text" placeholder="User ID" id="loginUserID">
                <input type="password" placeholder="Password" id="loginPass">
            </div>
            <button id="loginBtn">Login</button>

        </div>
    </div>

    <div id="overlay"></div>
    <div id="msg">
        <div class="cross">X</div>
        <h3>Message</h3>
        <p id="message"></p>
    </div>

    <script src="q14.js"></script>
</body>

</html>
